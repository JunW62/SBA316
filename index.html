<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Rock Papaer Scissors</title>
  </head>
  <body>
    <div id="game-container">
      <h1>Rock Paper Scissors</h1>
      <form id="player-form">
        <input
          type="text"
          id="player-name"
          placeholder="Enter your name"
          required
        />
        <button type="submit">Start Game</button>
      </form>
      <div id="game">
        <div id="scoreboard">
          <div id="player-info">
            <p>
              <span id="player-name-display">Player</span> -
              <span id="player-score">0</span>
            </p>
            <p>Choice : <i id="player-choice-icon" class="far"></i></p>
          </div>
          <div id="computer-info">
            <p>Computer - <span id="computer-score">0</span></p>
            <p>Choice : <i id="computer-choice-icon" class="far"></i></p>
          </div>
        </div>
        <div id="choices">
          <button id="rock">
            <i class="far fa-hand-rock"></i>
          </button>
          <button id="paper">
            <i class="far fa-hand-paper"></i>
          </button>
          <button id="scissors">
            <i class="far fa-hand-scissors"></i>
          </button>
        </div>
        <p id="result"></p>
      </div>
      <h2>Rankings</h2>
      <ul id="rankings"></ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
